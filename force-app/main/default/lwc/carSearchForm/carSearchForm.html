<template >
    <lightning-card>
        <lightning-layout horizontal-align="center">                <!--Align all layout items to center -->
                <lightning-layout-item padding="horizontal-small">
                    <lightning-combobox name="carTypes" label="Car Types" placeholder="All Types" value={selectedValue}
                    onchange={handleCarTypeChange} options={carTypes} variant="label-hidden"></lightning-combobox> <!--value stores Id of selected option-->
                </lightning-layout-item>
                <lightning-layout-item >
                    <lightning-button label="New" onclick={createNewCarType}></lightning-button>
                </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
